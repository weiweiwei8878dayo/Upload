<!DOCTYPE html>
<html>
<head>
  <title>画像アップロードサイト</title>
</head>
<body>
  <h1>画像をアップロードする</h1>
  <input type="file" id="imageInput">
  <button onclick="uploadImage()">アップロード</button>

  <script>
    function uploadImage() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      const formData = new FormData();
      formData.append('image', file);

      fetch('https://api.github.com/repos/your-username/your-repo/contents/uploads/' + file.name, {
        method: 'PUT',
        headers: {
          'Authorization': 'Bearer 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',
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: 'Upload image',
          committer: {
            name: 'Your Name',
            email: 'your-email@example.com',
          },
          content: btoa(file),
        }),
      })
      .then(response => {
        if (response.ok) {
          alert('ファイルがアップロードされました。');
        } else {
          alert('ファイルのアップロード中にエラーが発生しました。');
        }
      })
      .catch(error => {
        alert('ファイルのアップロード中にエラーが発生しました。');
      });
    }
  </script>
</body>
</html>
